  # About
  about:
    enable: true
    title: "Acerca de"
    image: "/images/me.png"
    content: |-
      Empecé mi trayectoria profesional como operador de medios tecnológicos. Actualmente, Soy un desarrollador de software +2 años de experiencia en el desarrollo de aplicaciones. Mi objetivo es utilizar mis habilidades y conocimientos para crear aplicaciones de alta calidad que sean útiles para los usuarios. Actualmente me especializo en el desarrollo de aplicaciones web utilizando JavaScript, Html5, Css3, pero también tengo experiencia en el uso de otras tecnologías como React js, Bootstrap, Python, Wordpress, Firebase, Git y GitHub, Figma y Bases de datos SQL y NoSQL.

      Estoy comprometido a ofrecer un servicio excepcional, a entregar proyectos a tiempo y con alta calidad. Si estás interesado en trabajar conmigo o tienes alguna pregunta sobre mi experiencia, no dudes en ponerte en contacto conmigo. ¡Estaré encantado de ayudarte!.
    skills:
      enable: true
      title: "He aquí algunas tecnologías con las que he estado trabajando recientemente:"
      items:
        - "HTML5"
        - "CSS3"
        - "Javascript"
        - "Python"
        - "MongoDB"
        - "Node.js"

